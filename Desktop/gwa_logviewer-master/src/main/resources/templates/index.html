<!DOCTYPE html>
<html>
    <head>
        <title th:text="'TailStreamer - ' + ${file}">TailStreamer</title>

        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/jquery.qtip.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script type="text/javascript" src="js/tailstreamer.js"></script>
        
        <link rel="icon" type="image/png" href="favicon.png" />        
        <meta charset="UTF-8" />
    </head>
    <body>
        <header>
            <div id="connectionStatus">
                <button id="reconnectButton"><i class="fa fa-refresh"></i></button>
                <i id="connectionStatusIcon" class="fa fa-exclamation-triangle"></i>
            </div>
            <div id="banner">
                TailStreamer
                <span class="topItem">
                    <span class="topLabel"><i class="fa fa-bars"></i></span>
                    <span class="topValue" id="lineCount">0</span>
                </span>
                <span class="topItem">
                    <span class="topLabel"><i class="fa fa-clock-o"></i></span>
                    <span class="topValue" id="elapsed">00:00</span>
                </span>

                <span class="topItem" id="filenameContainer">
                    <span class="topLabel"><i class="fa fa-file-o"></i></span>
                    <span class="topValue" th:attr="data-filepath=${filePath}" th:text="${file}" id="filename">file.log</span>
                </span>

            </div>
            <div id="toolbar">
<!--                 <a href="#" id="filterButton"><i class="fa fa-filter"></i></a> -->
<!--                 <a href="#" id="highlightButton"><i class="fa fa-pencil"></i></a> -->
                <span class="search">
                    <i class="fa fa-search"></i>
                    <input id="searchText" placeholder="Search content" type="search" size="30" accesskey="s" />
                </span>
                <a href="#" accesskey="C" id="clearButton"><i class="fa fa-ban"></i></a>
            </div>
        </header>
        <div id="mainContent">
            <div id="notificationContainer"></div>
            <div id="logContent"></div>
            <button id="jumpToBottomButton" title="Jump to bottom"><i class="fa fa-2x fa-arrow-down"></i></button>
        </div>
        <footer>
            <a target="_blank" href="http://www.github.com/joeattardi/tailstreamer">TailStreamer</a> version <b th:text="${version}"></b>
        </footer>
    </body>
</html>
